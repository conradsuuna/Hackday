{% extends "index.html" %}
{% block content %}
<div class="content-wrapper">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My Business Plans</h4>
        <div class="table-responsive pt-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>
                  TITLE
                </th>
                <th>
                  INDUSTRY
                </th>
                <th>
                  FUNDS NEEDED
                </th>
                <th>
                  CONTENT
                </th>
              </tr>
            </thead>
            <tbody>
              {% for bp in bplans %}
              <tr>
                <td>
                  {{bp.title}}
                </td>
                <td>
                  {{bp.industry}}
                </td>
                <td>
                  {{bp.funds_needed}}
                </td>
                <td>
                  {{bp.content}}
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
